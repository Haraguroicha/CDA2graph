<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="author" content="腹黒い茶" />
		<meta name="description" content="將EMR或CDA文件透過範本方式轉換為可供醫師及大眾皆可閱讀的圖表或報表資訊" />
		<meta name="keywords" content="電子病歷,EMR,CDA,檢視器,Viewer,EHR,電子病歷檢視器,病歷" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
		<meta name="apple-mobile-web-app-title" content="CDA2Graph" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-orientations" content="landscape-right" />
		<!--<link rel="apple-touch-icon" href="img/icon/512_Apps-icon.png" />-->
		<link rel="apple-touch-icon-precomposed" href="img/icon/512_Apps-icon.png" />
		<!--<link rel="apple-touch-startup-image" href="img/app-splash-startup.png" />-->
		<link rel="shortcut icon" href="img/icon/16_Apps-icon.png" />
		<link rel="language" type="application/l10n" href="locale/locale.properties" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.23.custom.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" type="text/css" href="css/DarkCommon.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/fonts.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
		<title>電子病歷檢視器</title>
		<script type="text/javascript" src="js/l10n.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cda2g/cda2g.pluginLoader.js"></script>
		<script type="text/javascript" src="js/cda2g/cda2g._Loader.js"></script>
		<base href="#" target="_self" />
		<link type="application/xhtml+xml" rel="components" href="components/page.xhtml" />
		<link type="application/xhtml+xml" rel="components" href="components/cdaDemo.xhtml" />
	</head>
	<body>
		<section id="plLoader" class="ui-dialog" style="display: none;" role="dialog" data-backdrop="static" data-keyboard="false">
			<header data-l10n-id="appLoading"></header>
			<article style="height:22px; " class="ui-widget-default">
				<div id="plProgress" style="height:100%;"></div>
				<div id="plMessage"></div>
			</article>
		</section>
		<section id="fileLoader" class="ui-dialog" style="display: none;" role="dialog" data-backdrop="static" data-keyboard="false">
			<header data-l10n-id="fileLoading"></header>
			<article style="height:22px; " class="ui-widget-default">
				<div id="fileProgress" style="height:100%;"></div>
				<div id="fileMessage"></div>
			</article>
		</section>
		<section id="requireGreenCDA" class="ui-dialog" style="display: none;" role="dialog" data-backdrop="static" data-keyboard="false">
			<article data-l10n-id="requireGreenCDAMessage"></article>
		</section>
		<section id="baseView"></section>
		<section id="downloadURI"></section>
		<section class="page-wrapper">
			<header><nav><div id="menubox"><ul></ul></div></nav></header>
			<article class="page-viewpoint">
				<section class="page-viewpoint">
					<header></header>
					<article class="pageBox"></article>
				</section>
			</article>
			<footer>
				<version is="version"></version>
				<pageNum style="visibility: hidden;" is="pageNum"></pageNum>
			</footer>
		</section>
		<div id="fileImporter" class="text"><span data-l10n-id="dragNdrop"></span></div>
		<!--Modal Windows Area Start-->
		<!--Unknown Error-->
		<section id="unknownError" class="modal hide fade" data-backdrop="static" data-keyboard="false">
			<header class="modal-header">
				<h3 data-l10n-id="unknownTitle">Unknown Error Occurred</h3>
			</header>
			<article class="modal-body">
				<article class="well-content"><pre data-l10n-id="unknownArticle">We have an error occurred, that means your browser maybe too old or too fasion, or you're using Internet Explorer.<br />Please using our preferred browser -- Google Chrome to have the best experiment!</pre></article>
			</article>
			<footer class="modal-footer"></footer>
		</section>
		<!--SSL Error-->
		<section id="sslError" class="modal hide fade" data-backdrop="static" data-keyboard="false">
			<header class="modal-header">
				<h3 data-l10n-id="sslErrorTitle"></h3>
			</header>
			<article class="modal-body">
				<article class="well-content"><pre data-l10n-id="sslErrorArticle"></pre></article>
			</article>
			<footer class="modal-footer"></footer>
		</section>
		<!--Modal Windows Area End-->
	</body>
</html>
