<element extends="pageNum" name="pageNum" constructor="pageNum">
	<decorator>
		<template>
			<style scoped="scoped">
				div#pageNumber {
					color: white;
					text-shadow: 3px 3px 10px gray;
					border: solid 1px lightgray;
					border-radius: 5px;
					padding: 5px 7px 5px 7px;
					background-color: rgba(80, 80, 80, 0.75);
					z-index: 99;
				}
			</style>
			<div id="pageNumber">
				<content select="first.l10n"></content>
				<span> </span>
				<content select="now"></content>
				<span> </span>
				<content select="middle.l10n"></content>
				<span> </span>
				<content select="total"></content>
				<span> </span>
				<content select="last.l10n"></content>
			</div>
		</template>
		<script type="text/javascript">
			if (this !== window) {
				pageNum.prototype = {
					onClick: function(e) {
						return false;
					}
				};
				this.lifecycle({
					created: function(root) {
						container = root.querySelector('#pageNumber');
						$(container).on('click', this.onClick);
					}
				});
			}
		</script>
	</decorator>
</element>
<element extends="span" name="testFont" constructor="testFont">
	<docorator>
		<template>
			<div id="testFont"></div>
		</template>
		<script type="text/javascript">
			if (this !== window) {
				testFont.prototype = {
					onClick: function(e) {
						return false;
					}
				};
				this.lifecycle({
					created: function(root) {
						var templateANSI = "";
						var test = $(root.querySelector('#testFont'));
						for(var i = 33; i < 127; i++)
							templateANSI += i.toString() + ':%' + ((i <= 0xf) ? '0' : '') + i.toString(0x10).toUpperCase() + ' ';
						test.html(decodeURIComponent(templateANSI));
						test.append($('<span class="zh">').text("測試 ".repeat(10)));
						test.append($('<span class="ja">').text("測試 テスト 試みる ".repeat(10)));
						test.append($('<span class="ko">').text("測試 테스트 ".repeat(10)));
					}
				});
			}
		</script>
	</docorator>
</element>
