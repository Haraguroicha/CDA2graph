<!DOCTYPE html>
<html>
	<head>
		<base href="#" target="_blank" />
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="author" content="腹黒い茶" />
		<meta name="description" content="將EMR或CDA文件透過範本方式轉換為可供醫師及大眾皆可閱讀的圖表或報表資訊" />
		<meta name="keywords" content="電子病歷,EMR,CDA,檢視器,Viewer,EHR,電子病歷檢視器,病歷" />
		<title>電子病歷檢視器</title>
		<link href="css/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" media="screen" />
		<script type="text/javascript" src="script/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="script/jquery-ui-1.8.23.custom.min.js"></script>
		<script src="script/pluginLoader.js"></script>
		<script>
			function initialization() {
				window.namespaces = "cda2g.hhmr.biz";
				$(function() {
					$( "#plLoader" ).dialog({
						width: 600,
						height: 250,
						modal: true,
						show: { effect: "drop", direction: "left" },
						hide: { effect: "drop", direction: "right" },
						open: function(event, ui) { $(".ui-dialog-titlebar-close").hide(); },
						close: function(event,ui) { setTimeout("core.init();", 100); },
						closeOnEscape: false,
						draggable: false,
						resizable: false
					});
				});
				$( "#plProgress" ).progressbar({value: 0});
				pl.addModule("jquery.scroll.Extensions");
				pl.addModule("etc.first");
				pl.addModule("stackTrace");
				pl.addModule("core");
				pl.addModule("core.UI");
				pl.addModule("core.Date");
				pl.addModule("core.Tabs");
				pl.addModule("core.Files");
				pl.addModule("core.Pages");
				pl.addModule("core.logger");
				pl.addModule("Extensions");
				pl.addModule("etc.last");
				pl.init();
			}
			initialization();

			function main() {
				core.Pages.addPage().appendHTML("test測試123 ".repeat(500));
				core.Pages.init();
				$( '#plLoader article:first' ).html("Application Initialzation Completed !!");
				setTimeout("$( '#plLoader' ).dialog('close');", 1000);
			}
		</script>
		<base target="_self" />
	</head>
	<body>
		<div id="plLoader" title="Application Initialzation">
			<article>Application still loading...</article>
			<div id="progressbarWrapper" style="height:22px; " class="ui-widget-default">
				<div id="plProgress" style="height:100%;"></div>
			</div>
		</div>
		<section id="baseView"></section>
		<section class="page-wrapper">
			<header><nav><div id="menubox"><ul></ul></div></nav></header>
			<article class="page-viewpoint">
				<section class="page-viewpoint">
					<header><div id="pageNum"></div></header>
					<article></article>
				</section>
			</article>
		</section>
		<div id="fileImporter" class="text"><span>Drag 'n Drop a file into this container</span></div>
	</body>
</html>
