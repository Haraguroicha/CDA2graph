<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="author" content="腹黒い茶" />
		<meta name="description" content="將EMR或CDA文件透過範本方式轉換為可供醫師及大眾皆可閱讀的圖表或報表資訊" />
		<meta name="keywords" content="電子病歷,EMR,CDA,檢視器,Viewer,EHR,電子病歷檢視器,病歷" />
		<title>電子病歷檢視器</title>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.23.custom.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" type="text/css" href="css/DarkCommon.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
		<link rel="language" type="application/l10n" href="locale/locale.properties"/>
		<script type="text/javascript" src="js/l10n.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/pluginLoader.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<base href="#" target="_self" />
	</head>
	<body>
		<object type="text/html" rel="X-UI-Components" data="components/page.html"></object>
		<div id="plLoader">
			<article data-l10n-id="appLoading"></article>
			<div id="progressbarWrapper" style="height:22px; " class="ui-widget-default">
				<div id="plProgress" style="height:100%;"></div>
			</div>
		</div>
		<section id="baseView"></section>
		<section class="page-wrapper">
			<header><nav><div id="menubox"><ul></ul></div></nav></header>
			<article class="page-viewpoint">
				<section class="page-viewpoint">
					<header><pageNum style="visibility: hidden;"></pageNum></header>
					<article></article>
				</section>
			</article>
		</section>
		<div id="fileImporter" class="text"><span data-l10n-id="dragNdrop"></span></div>
		<!--Modal Windows Area Start-->
		<!--Unknown Error-->
		<section id="unknownError" class="modal hide fade" data-backdrop="static" data-keyboard="false">
			<header class="modal-header">
				<h3 data-l10n-id="unknownTitle">Unknown Error Occurred</h3>
			</header>
			<article class="modal-body">
				<article class="well-content"><pre data-l10n-id="unknownArticle">We have an error occurred, that means your browser maybe too old or too fasion, or you're using Internet Explorer.<br />Please using our preferred browser -- Google Chrome to have the best experiment!</pre></article>
			</article>
			<footer class="modal-footer"></footer>
		</section>
		<!--SSL Error-->
		<section id="sslError" class="modal hide fade" data-backdrop="static" data-keyboard="false">
			<header class="modal-header">
				<h3 data-l10n-id="sslErrorTitle"></h3>
			</header>
			<article class="modal-body">
				<article class="well-content"><pre data-l10n-id="sslErrorArticle"></pre></article>
			</article>
			<footer class="modal-footer"></footer>
		</section>
		<!--Modal Windows Area End-->
	</body>
</html>
